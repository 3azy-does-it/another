<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newYearCount</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="year-container">
            <p>COUNTDOWN TO  NEW YEAR</p>
            <h1 id="year"> 2026</h1>
        </div>
        <div id="counter-container">
            <div id="days" class="timer">25
                
            </div>
            <div id="hours" class="timer">2
                
            </div>
            <div id="minutes" class="timer">
                49
               
            </div>
            <div id="seconds" class="timer">
                3
               
            </div>
        </div>
    </main>
    <footer>&copy;Eazy Does It</footer>
    <script src="app.js"></script>
    <script>app.countDown()</script>
</body>
</html>
